name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build Server
        run: ./gradlew -b build_server.gradle build -x test
      - name: Test Server
        run: ./gradlew -b build_server.gradle test
        env:
          TEST_DATASOURCE_URL: ${{ secrets.TEST_DATASOURCE_URL }}
          TEST_DATASOURCE_USERNAME: ${{ secrets.TEST_DATASOURCE_USERNAME }}
          TEST_DATASOURCE_PASSWORD: ${{ secrets.TEST_DATASOURCE_PASSWORD }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      - name: Build Client
        run: ./gradlew -b build_client.gradle build -x test