<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout :: head (title = 'Home')}"></head>

<body>
   <header th:replace="~{layout :: header}"></header>
   <main role="main" class="container">
      <div th:if="${redirectMessage != null}" th:with="alert=${redirectMessage.type().name() == 'SUCCESS' ? 'alert-success' : 'alert-danger'}"
           th:class="'alert alert-dismissible alert-success fade show ' + ${alert}" role="alert">
         <p th:text="${redirectMessage.message()}"></p>
         <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <section class="jumbotron text-center">
         <div class="container">
            <h1 class="jumbotron-heading home-heading">Chat</h1>
            <p class="lead text-muted">Something short and leading about the collection belowâ€”its contents, the creator,
               etc. Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
            <div sec:authorize="isAnonymous()">
               <a class="btn btn-primary" th:href="@{/login}">Login</a>
               <a class="btn btn-primary" th:href="@{/register}">Register</a>
            </div>

            <div sec:authorize="isAuthenticated()">
               <p sec:authentication="name"></p>
               <a th:href="@{/chat}" class="btn btn-outline-primary">Start
                  Chatting</a>
            </div>


         </div>
      </section>
   </main>
   <footer th:replace="~{layout::footer}"></footer>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
