<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head (title)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}"></title>
  <link rel="stylesheet" href="/css/site.css">
  <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <header class="p-3 mb-3 border-bottom" th:fragment="header">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a class="nav-link px-2 link-secondary" th:href="@{/}">Chat</a></li>
          <li><a href="#" class="nav-link px-2 link-dark" th:href="@{/}">About</a></li>
        </ul>
        <ul sec:authorize="isAnonymous()" class="nav">
          <li><a class="nav-link px-2 link-dark" th:href="@{/login}">Log
              in</a></li>
          <li><a class="nav-link px-2 link-dark" th:href="@{/register}">Register</a></li>
        </ul>

        <div sec:authorize="isAuthenticated()" class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="current-user-dropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" class="rounded-circle" width="32" height="32">
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="current-user-dropdown">
            <li class="dropdown-item" sec:authentication="name"></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <form class="dropdown-item" method="post" th:action="@{/logout}">
                <input class="form-control btn btn-outline-secondary" th:href="@{/logout}" type="submit"
                  value="Log out">
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main role="main">
    Main content
  </main>

  <footer th:fragment="footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted" th:text="Company"></span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-twitter"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook"></i></a></li>
    </ul>
  </footer>
  <script th:fragment="scripts">

  </script>
</body>

</html>
